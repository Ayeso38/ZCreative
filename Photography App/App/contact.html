<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Booking - ZCreative</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-form, .booking-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }
        .form-group textarea {
            resize: vertical;
        }
        .button.submit-button {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }
        .button.submit-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <nav class="container">
            <h1>Your Photography Business</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Get in Touch & Book a Session</h2>
        <p>Whether you have a question or want to book your next photo shoot, I'd love to hear from you!</p>

        <section class="contact-form">
            <h3>General Inquiry</h3>
            <form action="https://formspree.io/f/xzzjppoe" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name:" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email:" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="Message:" rows="5" required></textarea>
                </div>
                <button type="submit" class="button submit-button">Send Message</button>
            </form>
        </section>

        <section class="booking-form">
            <h3>Book a Session</h3>
            <form action="https://formspree.io/f/xzzjppoe" method="POST">
                <div class="form-group">
                    <label for="booking-name">Name</label>
                    <input type="text" id="booking-name" name="Name:" required>
                </div>
                <div class="form-group">
                    <label for="booking-email">Email</label>
                    <input type="email" id="booking-email" name="Email:" required>
                </div>
		<div class="form-group">
                    <label for="booking-number">Phone No.</label>
                    <input type="tel" id="booking-number" name="Contact number:" required>
                </div>
                <div class="form-group">
                    <label for="service-type">Type of Session</label>
                    <select id="service-type" name="Service request:" required>
                        <option value="">--Select a Service--</option>
                        <option value="Potrait">Portrait</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Family">Family</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferred-date">Preferred Date</label>
                    <input type="date" id="preferred-date" name="Preferred date:">
                </div>
                <div class="form-group">
                    <label for="booking-message">Additional Details</label>
                    <textarea id="booking-message" name="Booking message:" rows="5"></textarea>
                </div>
                <button type="submit" class="button submit-button">Request Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Your Photography Business. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
